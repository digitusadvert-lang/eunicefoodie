<!-- templates/add_product.html -->
{% extends "admin_base.html" %}
{% block title %}Add Product - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>âž• Add New Product</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="name" 
                               name="name" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price (RM) *</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="price" name="price" required min="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Weight (kg) *</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="weight" name="weight" required min="0.01">
                        </div>
                    </div>
                    
                    <!-- Image Upload -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Product Image (Optional)</label>
                        <input type="file" class="form-control" id="image" 
                               name="image" accept=".jpg,.jpeg,.png,.gif,.webp">
                        <div class="form-text">
                            Allowed formats: JPG, PNG, GIF, WebP. Max size: 5MB.
                            Recommended size: 400x400 pixels.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
