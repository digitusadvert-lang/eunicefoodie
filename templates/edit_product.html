<!-- templates/edit_product.html -->
{% extends "admin_base.html" %}
{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>✏️ Edit Product</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="name" 
                               name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price (RM) *</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="price" name="price" value="{{ product.price }}" 
                                   required min="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Weight (kg) *</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="weight" name="weight" value="{{ product.weight }}" 
                                   required min="0.01">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Update Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
